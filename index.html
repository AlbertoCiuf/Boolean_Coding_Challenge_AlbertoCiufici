<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <!-- Header con Logo e slogan -->
      <header>
        <img src="logo.png" class="logo">
        <h1 class="slogan">Taking Booleaners from A to B</h1>
      </header>

      <!-- Nav con bottoni-->
      <nav>
        <div class="nav_row">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <!-- Elenco monopattini -->
      <main>
        <input type="checkbox">
        <span class="nome_monopattino">Monopattino Banana33</span>
        <div class="indirizzo_monopattino">
          &#8614; Via Roma - 200m da te
        </div>
        <p class="chargestatus">Stato carica:</p>
        <div class="chargebar medium"></div>

        <input type="checkbox">
        <span class="nome_monopattino">Monopattino Marco22</span>
        <div class="indirizzo_monopattino">
          &#8614; Via Lecce - 450m da te
        </div>
        <p class="chargestatus">Stato carica:</p>
        <div class="chargebar high"></div>

        <input type="checkbox">
        <span class="nome_monopattino">Monopattino Mike24</span>
        <div class="indirizzo_monopattino">
          &#8614; Via Lombardia - 780m da te
        </div>
        <p  class="chargestatus">Stato carica:</p>
        <div class="chargebar low"></div>

      </main>
    </div>
  </body>
</html>
